<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sample Contact Form </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="maincont">Hello This is Mayanks new Folder</div>
    <div class="carform">
        <div class="inputbox">
            <label for="Fullname"> Full Name: </label>
            <input type="text" name="fulname" placeholder="Enter Your Name.">
        </div>
        <div class="inputbox">
            <label for="Email"> Enter Email: </label>
            <input type="email" name="email" placeholder="Enter Your Email">
        </div>
        <div class="inputbox">
            <label for="city"> City Name: </label>
            <input type="text" name="cityname" placeholder="Enter City Name.">
        </div>
         <div class="inputbox">
            <label for="number"> Contact Number: </label>
            <input type="number" name="number" placeholder="Enter Phone Number.">
        </div>

    </div>
</body>

</html>
